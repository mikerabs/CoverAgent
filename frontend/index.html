<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverAgent - AI-Powered Cover Letter Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group input[type="file"]:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .file-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #6c6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CoverAgent</h1>
            <p>AI-Powered Cover Letter Generator</p>
        </div>
        
        <div class="form-container">
            <form id="coverLetterForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="resume">Upload Resume (LaTeX .tex file)</label>
                    <input type="file" id="resume" name="resume" accept=".tex" required>
                    <div class="file-info">Only .tex files are accepted</div>
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="e.g., Google, Microsoft, Apple" required>
                </div>

                <div class="form-group">
                    <label for="role">Role/Position</label>
                    <input type="text" id="role" name="role" placeholder="e.g., Software Engineer, Data Scientist" required>
                </div>

                <div class="form-group">
                    <label for="jobDescription">Job Description</label>
                    <textarea id="jobDescription" name="job_description" rows="8" 
                              placeholder="Paste the full job description here. The AI will extract key skills and requirements to personalize your cover letter..." required></textarea>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    Generate Cover Letter
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your personalized cover letter...</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">This may take 30-60 seconds</p>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </div>
    </div>

    <script>
        document.getElementById('coverLetterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Reset messages
            error.classList.remove('show');
            success.classList.remove('show');
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            loading.classList.add('show');
            
            try {
                const response = await fetch('/generate-cover-letter', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate cover letter');
                }
                
                // Get the PDF blob and create download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                // Extract filename from response header or use default
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'cover_letter.pdf';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                success.textContent = 'Cover letter generated successfully! Download should start automatically.';
                success.classList.add('show');
                
            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                // Reset loading state
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Cover Letter';
                loading.classList.remove('show');
            }
        });

        // File upload validation
        document.getElementById('resume').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = e.target.parentNode.querySelector('.file-info');
            
            if (file) {
                if (!file.name.endsWith('.tex')) {
                    fileInfo.textContent = 'Error: Please select a .tex file';
                    fileInfo.style.color = '#c66';
                    e.target.value = '';
                } else {
                    fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                    fileInfo.style.color = '#6c6';
                }
            } else {
                fileInfo.textContent = 'Only .tex files are accepted';
                fileInfo.style.color = '#666';
            }
        });
    </script>
</body>
</html>
