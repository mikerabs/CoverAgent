version: '3.8'

services:
  coveragent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./temp_files:/app/temp_files
    restart: unless-stopped
    
